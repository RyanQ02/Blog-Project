{% extends "blog/base.html" %}
{% block content %}

    {% comment %} For every post in the variable posts (in views.py) display each post.{% endcomment %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
